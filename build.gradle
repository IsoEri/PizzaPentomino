// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
  	compile fileTree(dir: './src/main/webapp/WEB-INF/lib', includes: ['*.jar'])
  	
  	compile group: 'org.mortbay.jetty', name: 'jetty-plus', version: '6.1.26'
	compile group: 'org.mortbay.jetty', name: 'jetty', version: '6.1.26'
	compile group: 'org.mortbay.jetty', name: 'jetty-naming', version: '6.1.26'
	compile group: 'org.mortbay.jetty', name: 'jsp-2.1', version: '6.1.14'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
}
